<!-- /** 
*? creo son 3 div:  
*?   1) el header con el logo Alura 
*?   2) main con: area texto párrafo aviso mas los 2 botones 
*?   3) cuadro de resultado con imagen sin texto y luego text mas boton copiar dentro.

<body>

    <header>
        <h1> <!-- va a ocupar el 84% del ancho similar al modelo Figma -->
            <img src="/img/LogoCuadrado.png" alt="Logotipo Alura LATAM" class="logoAlura">
        </h1>
    </header>

    <main class="flex-container">
        <section class="texBotones">

            <textarea class="text-Area" name="texto_para_procesar" id="procesar" placeholder="Ingrese el texto aquí" autofocus></textarea>
            <!-- col= ancho en letras // rows= renglones -->
            <p><iconify-icon icon="bi:exclamation-circle-fill"></iconify-icon> Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="btn" id="encriptar" onclick="btnEncriptar()">Encriptar</button> <!--! con el onclick llamo a la función -->
                <button class="btn" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
<!--? ---------------------------------------- resultado -------------------------------------------------->
<section class="resultado">
    <div class="resultado-texto">
        <textarea class="respuesta" name="respuesta" id="respuesta"></textarea>
    </div>
    <div class="resultado-button">
        <button class="btn" id="copiar">Copiar</button>
    </div>
</section>

</main>
